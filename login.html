<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PoohTalk Log In Page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Status bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Airplane mode</span>
        <i class="fas fa-plane"></i>
      </div>
      <div class="status-bar__column">
        <span>08:17 PM</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-exclamation"></i>
      </div>
    </div>

    <!-- Media query: Size regulation -->
    <div class="not-mobile too-wide">
      <span>Your display is too wide.</span>
      <span>Ideal resolution is between 550 and 800px.</span>
    </div>
    <div class="not-mobile less-wide">
      <span>Your display is too narrow.</span>
      <span>Ideal resolution is between 550 and 800px.</span>
    </div>

    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/c775d5d111.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
