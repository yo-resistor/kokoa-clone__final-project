<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Eeyore - PoohTalk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="chat-screen chat-screen__eeyore">
    <!-- Status bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Airplane mode</span>
        <i class="fas fa-plane"></i>
      </div>
      <div class="status-bar__column">
        <span>08:17 PM</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-exclamation"></i>
      </div>
    </div>

    <!-- Alternative header -->
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-chevron-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Eeyore</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span class="alt-header__column-icon">
          <i class="fas fa-bars fa-lg"></i>
        </span>
      </div>
    </header>

    <!-- Main chat -->
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Friday, January 28, 2022</div>
      <div class="message-row">
        <img src="images/eeyore.png" />
        <div class="message-row__content">
          <span class="message__author">Eeyore</span>
          <div class="message__info">
            <span class="message__bubble"
              >Iâ€™d say thistles, but nobody listens to me, anyway.</span
            >
            <span class="message__time">10:02</span>
          </div>
        </div>
      </div>
    </main>

    <!-- Navigation -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__update"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Media query: Size regulation -->
    <div class="not-mobile too-wide">
      <span>Your display is too wide.</span>
      <span>Ideal resolution is between 550 and 700px.</span>
    </div>
    <div class="not-mobile less-wide">
      <span>Your display is too narrow.</span>
      <span>Ideal resolution is between 550 and 700px.</span>
    </div>

    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/c775d5d111.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
